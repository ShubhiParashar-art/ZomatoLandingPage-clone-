        rel="stylesheet"

        crossorigin="anonymous"
        referrerpolicy="no-referrer"

         <!-- poppings font by the goggle font -->
         <link rel="preconnect" href="https://fonts.googleapis.com" />
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

           href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

          <link rel="stylesheet" href="./stylescss.css"/>
          <title>Zomato Landing Page</title>

    <body>
        <!-- this is for the hero section -->
         <section class="HeroSection">
         <header>
            <nav class="navbar">
                <a href="#">Get the App</a>
                <div class="navbar_container">
                    <a href="#" class="link">Inventor Relations</a>
                    <a href="#" class="link">Add Restaurants</a>
                    <a href="#" class="link">Login</a>
                    <a href="#" class="link">Sign Up</a>
                    <a href="#" class="user_icon">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </nav>
         </header>
         <div class="HeroSection_container">
            <img src="./images/heroSectionLogo.png" alt="ZomatoLogo" class="HeroSection_logo"/>
            <h1 class="hero__section_title">Discover the best food & drinks in Hampi-Hospet</h1>
            <div class="HeroSection_InputContainer">
                <div class="location_icon">
                    <i class="fa-solid fa-location-dot" style="color: #ff7e8b;"></i>
                   </div>
                <select class="InputContainer_location" >
                    <option value="hhos">Hampi-Hospet</option>
                    <option value="r1">random.1</option>
                    <option value="r2">random.2</option>
                </select>
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: #9c9da1;"></i>
                </div> 
            <input class="InputContainer_search" type="text" placeholder="Search for a restaurant, cuisine or a dish"/>
            
            </div>
         </div>
         </section>
         
    </body>
